<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <p>Sarah Klaus</p>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Hire</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <main>
      <div class="hero">
        <div class="hero-text-wrapper">
          <h1 class="title">Modern</h1>
          <p class="learn-more">Designing Real Life</p>
        </div>
      </div>
      <section class="sidebar">
        <h1>Designer Awards</h1>
        <p>2017 New York Junior Award</p>
        <p>2017 London Future Design Award</p>
        <p>2018 London Past Design Award</p>
        <p>2018 Paris Cheese Award</p>
      </section>
      <section class="contact">
        <div class="email-wrapper">
          <input type="email" placeholder="your email" class="input" /><button
            class="contact-btn"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
